<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title> Cadastre-se </title>
    </head>
<body>

        
    <div class= "conteiner-form">
    <div class="form-box">
        <a href="../home.html">
            <i class="uil uil-arrow-left" id="back"></i>
        </a>    
        <h1>
            CADASTRE-SE
        </h1>
        <form action="#">

                <div class="field">
                    <i class="uil uil-user"></i>
                    <input type="text" id="name" placeholder="Nome Completo" required>
                </div>
                <div class="field">
                    <i class="uil uil-at"></i>
                    <input type="email" id="email" placeholder="E-mail" required>
                </div>
                <div class="field">
                    <i class="uil uil-lock"></i>
                    <input type="password" id="pass" placeholder="Senha" required>
                </div>
                <div class="field">
                    <i class="uil uil-lock-access"></i>
                    <input type="password" id="cfpass" placeholder="Confirmar Senha" required>
                </div>
                <p>JÃ¡ possui cadastro? <a href="log.html">Clique aqui</a> para efetuar login!</p>
            
                <div class="btn">
                    <div class="sign">
                        <a href="signup2.html">
                            <input type="submit" id="sbt" value="CADASTRE-SE">
                        </a>
                    </div>
                </div>
            
        </form>
    </div>
    </div>

    <script src="js/cfpass.js"></script>
    <script src="js/sign.js" type="module"></script>
    

</body>
